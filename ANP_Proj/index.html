<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR Heritage</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <label for="s_slide">Adjust Model Size:</label>
            <input type="range" id="s_slide" min="0.01" max="0.1" value="0" step="0.01">
        </div>

        <div class="slider-container">
            <label for="r_slide">Adjust Rotation:</label>
            <input type="range" id="r_slide" min="-360" max="360" value="0" step="1">
        </div>
        <button type="button" id="m_button">Change Model</button> 
        <button><a href="about.html">About</a></button>
    </div>

   
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="h_model" gltf-model="./assets/venus/scene.gltf" rotation="0 0 0" scale="0.1 0.1 0.1" position="0 -5 -20" gps-entity-place="longitude: 0; latitude: 0;" />
    </a-scene>

    <script src="script.js"></script>

</body>
</html>
