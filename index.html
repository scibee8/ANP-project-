
<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
 <div class="container">
        <div class="slider-container">
            <label for="s_slide">Adjust Model Size:</label>
            <input type="range" id="s_slide" min="0.01" max="0.1" value="0" step="0.01">
        </div>

        <div class="slider-container">
            <label for="r_slide">Adjust Rotation:</label>
            <input type="range" id="r_slide" min="-360" max="360" value="0" step="1">
        </div>
        <button type="button" id="m_button">Change Model</button> 
        <button><a href="about.html">About</a></button>
    </div>
   
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity id="h_model" gltf-model="./assets/venus/scene.gltf" rotation="0 0 0" scale="0.1 0.1 0.1" position="0 -5 -20" gps-entity-place="longitude: 0; latitude: 0;" />
</a-scene>
<script src="script.js"></script>
   
</body>
</html>
